<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/default_layout">
<!--  Sidebar End -->
<!--  Main wrapper -->
<th:block layout:fragment="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 d-flex align-items-stretch">
                    <div class="card w-100">
                        <div class="card-body p-4">
                            <h5 class="card-title fw-semibold mb-4">메뉴 목록</h5>
                            <div class="table-responsive">
                                <table class="table text-nowrap mb-0 align-middle">
                                    <thead class="text-dark fs-4">
                                    <tr>
                                        <th class="border-bottom-0">
                                            <h6 class="fw-semibold mb-0">메뉴명</h6>
                                        </th>
                                        <th class="border-bottom-0">
                                            <h6 class="fw-semibold mb-0">카테고리명</h6>
                                        </th>
                                        <th class="border-bottom-0">
                                            <h6 class="fw-semibold mb-0">카테고리수</h6>
                                        </th>
                                        <th class="border-bottom-0">
                                            <h6 class="fw-semibold mb-0">등록자</h6>
                                        </th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="list : ${commuList}">
                                        <td class="border-bottom-0">
                                            <h6 class="fw-semibold mb-1" th:text="${list.name}"></h6>
                                        </td>

                                        <td class="border-bottom-0">
                                            <span class="fw-normal">오늘의식단,나만의노하우,자유게시판,커뮤4</span>
                                        </td>

                                        <td class="border-bottom-0">
                                            <span class="fw-normal">4개</span>
                                        </td>

                                        <td class="border-bottom-0">
                                            <h6 class="fw-normal">김재성</h6>
                                        </td>
                                    </tr>


                                    <tr>
                                        <td class="border-bottom-0">
                                            <h6 class="fw-semibold mb-1">나만의운동</h6>
                                        </td>

                                        <td class="border-bottom-0">
                                            <span class="fw-normal">오늘의식단,나만의노하우,자유게시판,커뮤4</span>
                                        </td>

                                        <td class="border-bottom-0">
                                            <span class="fw-normal">4개</span>
                                        </td>

                                        <td class="border-bottom-0">
                                            <h6 class="fw-normal">김재성</h6>
                                        </td>
                                    </tr>

                                    <tr>
                                        <td class="border-bottom-0">
                                            <h6 class="fw-semibold mb-1">짐웨어&장비</h6>
                                        </td>

                                        <td class="border-bottom-0">
                                            <span class="fw-normal">짐웨어, 헬스장비, 식품, 장바구니</span>
                                        </td>

                                        <td class="border-bottom-0">
                                            <span class="fw-normal">4개</span>
                                        </td>

                                        <td class="border-bottom-0">
                                            <h6 class="fw-normal">김재성</h6>
                                        </td>
                                    </tr>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="button" class="btn btn-outline-primary m-1">카테고리 등록</button>
            </div>
        </div>
    </div>
</th:block>
</html>
